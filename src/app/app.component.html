<section class="p-md-5">
  <div class="container">
    <div class="blog-list">
      <div class="blog-detail" *ngFor = "let blog of blogs">
        <img class="image" src="assets/image/blog-post-thumb-1.jpg" alt="image">
        <div class="media-body">
          <h3 class="title mb-1"><a href="blog-post.html">
            {{blog.title.rendered}}
          </a></h3>
          <div class="meta mb-1"><span class="date">Published 2 days ago</span></div>
          <div class="intro" [innerHTML] = "blog.content.rendered"></div>
          <a class="more-link" href="blog-post.html">Read more â†’</a>
        </div>
      </div>
    </div>
  </div>
</section>
